<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Logo</div>
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>

        </div>
            
        <div class="header">
            <div class="searchBar">Search Bar</div>
            <div class="alerts">Alerts</div>
            <div class="smallAvatar">Small Avatar</div>
            <div class="userName">User Name</div>
            <div class="greeting">Greeting</div>
            <div class="newProjectButton">New</div>
            <div class="uploadButton">Upload</div>
            <div class="shareButton">Share</div>
        </div>

        <div class="mainContent">
            <div class="projects">
                <div class="projectCard">Best Project</div>
                <div class="projectCard">Worst Project</div>
                <div class="projectCard">Test Project</div>
                <div class="projectCard">First Project</div>
                <div class="projectCard">Blessed Project</div>
                <div class="projectCard">Blurst Project</div>
            </div>
            <div class="rightBar">
                <div class="announcements">
                    <div>Announcements</div>
                </div>
                <div class="trending">
                    <div>Trending</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
