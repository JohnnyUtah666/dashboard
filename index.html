<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Logo</div>
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>

        </div>
            
        <div class="header">
            <input type="text" name="searchBar" id="searchBar" class="searchBar" placeholder=""></input>
                <label class="searchLabel" for="searchBar">Search</label>
            <div class="alerts"><img src="bell.svg"/></div>
            <div class="smallAvatar"><img src="emoticon.svg"/></div>
            <div class="userName">Hulk Hogan</div>
            <div class="greeting">
                <div class="bigAvatar"><img src="emoticon.svg"/></div>
                <div class="hiThere">Hi there,</div>
                <div class="bigUserName">Hulk Hogan (@hulkhogan)</div>
            </div>
            <button class="newProjectButton">New</button>
            <button class="uploadButton">Upload</button>
            <button class="shareButton">Share</button>
            
        </div>
        
        <div class="mainContent">
            <div class="projects">
                <div class="projectCard">Best Project</div>
                <div class="projectCard">Worst Project</div>
                <div class="projectCard">Test Project</div>
                <div class="projectCard">First Project</div>
                <div class="projectCard">Blessed Project</div>
                <div class="projectCard">Blurst Project</div>
            </div>
            <div class="rightBar">
                <div class="announcements">
                    <div>Announcements</div>
                </div>
                <div class="trending">
                    <div>Trending</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
